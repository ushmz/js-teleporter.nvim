name: Tests
on: [push, pull_request]
jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-22.04]
        rev: [v0.10.0, v0.11.0, nightly]
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/action-setup-vim@v1.4.2
        with:
          neovim: true
          version: ${{ matrix.rev }}
      - name: Prepare
        run: |
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ../plenary.nvim
      - name: Run tests
        run: |
          nvim --version
          nvim --headless --noplugin -u scripts/test_init.vim -c "PlenaryBustedDirectory spec"
